{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <title>pjt_6</title>
</head>

<body class="bg-secondary inner">
  <!-- login related menus -->
  {% if user.is_authenticated  %}
  <a href="{% url 'accounts:logout' %}">로그아웃</a>
  <a href="{% url 'accounts:update' %}">MY</a>
  <form action="{% url 'accounts:signout' %}" method = "POST">
      {% csrf_token %}
      <input type="submit" value="회원탈퇴">
  </form>
  <h3>안녕하세요, {{user}} 님!</h3>

  <header>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- LOGO -->
            <a href="{% url 'home:index' %}" class="logo">
                <img src="{% static 'logo.png' %}" alt="logo" width="30px" />
            </a>
            <!-- toggle btn -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav list -->
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./community.html">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a>
                    </li>
                </ul>
            </div>
    </nav>
{% else %}
  <a href="{% url 'accounts:signup' %}">회원가입하러 가기</a>
  <hr>
  <a href="{% url 'accounts:login' %}">로그인</a>
{% endif %}

  <hr>
  {% block content %}

  {% endblock content %}
  
  <hr>
  <footer class="fixed-bottom d-flex flex-column justify-content-center align-items-center py-3 bg-dark">
    <a href="https://github.com/pplemover" class="text-decoration-none mt-2 text-white fs-6">FOOTER에요!</a>
  </footer>
</body>
</html>
